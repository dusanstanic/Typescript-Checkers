<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="images/checkerLogo.webp"
      type="image/x-icon"
    />
    <title>Checkers</title>
  </head>
  <body>
    <nav class="choice">
      <button class="choice__item">
        <strong class="choice__text">New Game</strong>
      </button>
      <button class="choice__item choic__item--finish">
        <strong class="choice__text">Finish Turn</strong>
      </button>
    </nav>

    <div class="board"></div>

    <div class="player">
      <div class="player__stats">
        <div class="player__stat">
          <div class="player__name">Player Info Red:</div>
          <div class="player__amount">Amount:</div>
        </div>
        <div class="player__stat player__stat--black">
          <div class="player__name player__name--black">Player Info Black:</div>
          <div class="player__amount">Total:</div>
        </div>
      </div>
      <div class="player__turn">Current Player:</div>
    </div>
  </body>
</html>
